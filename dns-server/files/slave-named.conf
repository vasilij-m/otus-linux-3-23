options {

    // network 
	listen-on port 53 { 192.168.50.11; };
	listen-on-v6 port 53 { ::1; };

    // data
	directory 	"/var/named";
	dump-file 	"/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	memstatistics-file "/var/named/data/named_mem_stats.txt";

    // server
	recursion yes;
	allow-query     { 192.168.50.0/24; };
        
    // others
	bindkeys-file "/etc/named.iscdlv.key";
	managed-keys-directory "/var/named/dynamic";
	pid-file "/run/named/named.pid";
	session-keyfile "/run/named/session.key";
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

acl "client1" {
		192.168.50.15/32;
};

acl "client2" {
  	192.168.50.16/32;
};

acl "master-server" {
  	192.168.50.10/32;
};

key "client1-dns-lab" {
	algorithm hmac-md5;
	secret "4fFZs9GHR73aoGGzGcMNhA==";
};

key "client2-dns-lab" {
	algorithm hmac-md5;
	secret "1AFQAXLZwBOB7qhwhOR7zg==";
};

key "zoneupdate.key" {
    algorithm hmac-md5;
    secret "Vf5F8DTtSeVtA4Y45TTdmA==";
};

view "client1" {
	match-clients { !key client2-dns-lab; key client1-dns-lab; client1; "master-server"; };
	server 192.168.50.10 { keys client1-dns-lab; };

	// root zone
	zone "." IN {
		type hint;
		file "named.ca";
	};

	// zones like localhost
	include "/etc/named.rfc1912.zones";
	// roots DNSKEY
	include "/etc/named.root.key";

	// dns.lab zone
	zone "dns.lab" {
    		type slave;
    		masters { 192.168.50.10 key client1-dns-lab; };
    		file "slaves/named.client1-dns.lab";
	};

	// newdns.lab zone
	zone "newdns.lab" {
    		type slave;
    		masters { 192.168.50.10 key client1-dns-lab; };
    		file "slaves/named.newdns.lab";
	};

	// ddns.lab zone
	zone "ddns.lab" {
    		type slave;
    		masters { 192.168.50.10 key client1-dns-lab; };
    		file "/var/named/dynamic/named.ddns.lab";
	};
};

view "client2" {
	match-clients { !key client1-dns-lab; key client2-dns-lab; client2; "master-server"; };
	server 192.168.50.10 { keys client2-dns-lab; };
        // root zone
        zone "." IN {
                type hint;
                file "named.ca";
        };

        // zones like localhost
        include "/etc/named.rfc1912.zones";
        // roots DNSKEY
        include "/etc/named.root.key";

        // dns.lab zone
				zone "dns.lab" {
    		type slave;
    		masters { 192.168.50.10 key client2-dns-lab; };
        	file "slaves/named.client2-dns.lab";
        };

				// ddns.lab zone
				zone "ddns.lab" {
    		type slave;
    		masters { 192.168.50.10 key client2-dns-lab; };
    		file "/var/named/dynamic/named.slave-ddns.lab";
				};
};
